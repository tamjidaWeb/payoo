<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo HomePage</title>  
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="mockup-phone-camera "></div>
        <div class="mockup-phone-display text-white grid place-content-center">
            <!-- available balance -->
            <div class="shadow-rose-50 white-shadow-2xl bg-base-50">
                <div class="stat text-white">
                  <div id="current-balance" class="stat-value">8400</div>
                  <div class="stat-desc text-white">Available Balance</div>
                </div>
              </div>
              <!-- divider -->
              <div class="divider"></div>

              <!-- add money & cash out -->
             <div>
                <button id="show-add-money" class="btn btn-lg">Add Money</button>
                <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
               
             </div>
             <br>
             <!-- Add money form starts -->
             <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="label text-black">Amount</label>
                    <input id="amount-input" type="email" class="input text-black" placeholder="Enter Amount" autocomplete="off" required/>
                    <label class="label text-black">Pin</label>
                    <input id="input-pin-number" type="password" class="input text-black" placeholder="Pin" required />
                    <button id="btn-add-money" type="button" class="btn btn-neutral mt-4 text-white">Add money</button>
                  </fieldset>
                </div>
              </div>

              <!-- add money form ends -->




              <!-- cash out start -->
              <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="label text-black">Amount</label>
                    <input id="input-cash-out" type="email" class="input text-black" placeholder="Enter Amount" autocomplete="off" required/>
                    <label class="label text-black">Pin</label>
                    <input id="input-cash-out-pin" type="password" class="input text-black" placeholder="Pin" required />
                    <button id="btn-cash-out" type="button" class="btn btn-neutral mt-4 text-white">Cash Out</button>
                  </fieldset>
                </div>
              </div>
               <!-- cash out end -->
        </div>
      </div>
  </main>

  <script src="home.js"></script>
  <!-- <script src="addMoney.js"></script> -->
  <script src="cashOut.js"></script>
  <script src="features.js"></script>
</body>
</html>
